<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Verificador de Idade</h1>

  <section>
    <div id="dados">
      <p>
        <strong>Ano de nascimento:</strong> <input type="number" name="txtano" id="txtano">
      </p>
      <p>
        <strong>Sexo:</strong> 
        <input type="radio" name="rsex" id="mas">
        <label for="mas">Masculino</label>

        <input type="radio" name="rsex" id="fem">
        <label for="fem">Feminino</label>&nbsp;&nbsp;&nbsp;
        <input id="verif" type="button" value="verificar" onclick="verificar()">
      </p>
    </div>
    
    <div id="res">
      Preencha os dados acima para realizar a verificação.
    </div>
  </section>

  <footer>&copy; LucasPaulino</footer>
  <script src="script.js"></script>
</body>
</html>
